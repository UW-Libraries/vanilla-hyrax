---
  - name: khanh temp fix for missing http-parser for epel nodejs
    become: yes
    yum: pkg=https://kickstart.lib.washington.edu/rpm_repo/druw/7/x86_64/http-parser-2.7.1-3.el7.x86_64.rpm state=present

  - name: Install druw.repo for specific rpms
    become: yes
    template: src=druw.repo.j2 dest=/etc/yum.repos.d/druw.repo

  - name: Install hyrax dependencies
    become: yes
    yum: pkg={{ item }} state=latest
    with_items:
      - clamav
      - coreutils
      - gcc-c++
      - git
      - GraphicsMagick
      - ImageMagick-devel
      - libreoffice-headless
      - libreoffice
      - nodejs
      - poppler-utils
      - python-psycopg2
      - sqlite-devel

  - name: install ruby
    become: true
    yum: name=ruby-{{ ruby_version }}-1.el7.centos.x86_64
    #yum: name=https://github.com/feedforce/ruby-rpm/releases/download/{{ ruby_version }}/ruby-{{ ruby_version }}-1.el7.centos.x86_64.rpm

  - name: install rails
    become: true
    gem: name=rails version="{{ rails_version }}" user_install=no

  - name: Create new rails app
    #shell: "rails new {{ application_home }} -m https://raw.githubusercontent.com/projecthydra-labs/hyrax/master/template.rb creates={{ application_home }}/Gemfile"
    shell: "rails new {{ application_home }} -m roles/hyrax-dev/files/template.rb creates={{ application_home }}/Gemfile"

  - name: Install static ffmpeg copied from Khanh's playbook to this playbook
    become: true
    copy:
      src: ffmpeg-{{ ffmpeg_version }}
      dest: /usr/bin/ffmpeg
      owner: root
      group: root
      mode: 0755
      force: yes

  - name: enable ffmpeg
    replace:
      dest: "{{ config_path }}/initializers/hyrax.rb"
      regexp: '# config.enable_ffmpeg = false'
      replace: 'config.enable_ffmpeg = true'

  - name: Bundle install
    command: "bundle install --without production --path vendor/bundle chdir={{ application_home }}"

  - name: devise.rb
    lineinfile:
      #path: /var/hyrax/config/initializers/devise.rb'
      dest: "{{ application_home }}/config/initializers/devise.rb"
      regexp: '^  # config.secret_key'
      line: "  config.secret_key = '{{ devise_secret }}'"
      backrefs: yes

  - name: Add default secret to secrets.yml
    replace:
      path: "{{ application_home }}/config/secrets.yml"
      regexp: '<%= ENV\["SECRET_KEY_BASE"\] %>'
      replace: "{{ rails_secret }}"

  - name: Add default roles to config/role_map.yml
    blockinfile:
      dest: "{{ application_home }}/config/role_map.yml"
      insertafter: '  # Add roles for users here.'
      content: |2
          admin_policy_object_editor:
            - archivist1@example.com
          researcher:
            - archivist1@example.com
            - researcher1@example.com

  - name: Add hydra-role-management gem to gemfile
    lineinfile: "dest={{ application_home }}/Gemfile line=\"gem 'hydra-role-management'\""

  - name: Install hydra-role-management gem
    command: "bundle install chdir={{ application_home }}"

  - name: Generate admin role
    command: "rails generate roles chdir={{ application_home }}"
    args:
      creates: "{{ application_home }}/db/migrate/*_user_roles.rb"

  - name: Rake db
    command: "bundle exec rails db:migrate RAILS_ENV=development chdir={{ application_home }}"

  - name: whitelist the 10.0.2.2 network space in the Web Console config
    tags: whitelist
    blockinfile:
      dest: "{{ application_home }}/config/environments/development.rb"
      insertbefore: "end"
      block: |2
          class Application < Rails::Application
            config.web_console.whitelisted_ips = '10.0.2.2'
          end
